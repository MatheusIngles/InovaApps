<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - Artigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artigos.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h3>Artigos</h3>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        {% if render_sidebar %}
            {% include 'sidebar.html' %}
        {% endif %}

        <!-- Main Content -->
        <div class="main-content">
            <p>Ola mundo!</p>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>
    <script src="{{ url_for('static', filename='js/navegacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/artigos.js') }}"></script>
</body>
</html>
