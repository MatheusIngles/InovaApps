<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.ico') }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h3>Dashboard</h3>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        {% if render_sidebar %}
            {% include 'sidebar.html' %}
        {% endif %}

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalTickets">0</h3>
                        <p>Total de Chamados</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingTickets">0</h3>
                        <p>Chamados Pendentes</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="resolvedTickets">0</h3>
                        <p>Chamados Resolvidos</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="avgResponseTime">0h</h3>
                        <p>Tempo Médio de Resposta</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h4>Chamados por Status</h4>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-container">
                    <h4>Chamados por Mês</h4>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="activity-section">
                <h4>Atividade Recente</h4>
                <div class="activity-list" id="activityList">
                    <!-- Atividades serão carregadas aqui via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="{{ url_for('static', filename='js/navegacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
        const dashboardData = {
            totalTickets:  {{ total_tickets | tojson }},
            pendingTickets: {{ pendentes | tojson }},
            resolvedTickets: {{ finalizados | tojson }},
            avgResponseTime: {{ horas_media | tojson }},
            activities: {{ ultimos_tickets | tojson }}
        }

        function createStatusChart() {
            const ctx = document.getElementById("statusChart")
            if (!ctx) return

            new window.Chart(ctx, {
            type: "doughnut",
            data: {
                labels: ["Abertos", "Em Andamento", "Resolvidos", "Fechados"],
                datasets: [
                {
                    data: [{{ abertos }}, {{ pendentes }}, {{ finalizados }}, {{ fechados }}],
                    backgroundColor: ["#007bff", "#ffc107", "#28a745", "#6c757d"],
                    borderWidth: 2,
                    borderColor: "#fff",
                },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                legend: {
                    position: "bottom",
                    labels: {
                    padding: 20,
                    usePointStyle: true,
                    },
                },
                },
            },
            })
        }

        // Criar gráfico mensal
        function createMonthlyChart() {
            const ctx = document.getElementById("monthlyChart")
            if (!ctx) return

            new window.Chart(ctx, {
            type: "line",
            data: {
                labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
                datasets: [
                {
                    label: "Chamados Criados",
                    data: [12, 19, 15, 25, 22, 18],
                    borderColor: "#007bff",
                    backgroundColor: "rgba(0, 123, 255, 0.1)",
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                },
                {
                    label: "Chamados Resolvidos",
                    data: [8, 15, 18, 20, 25, 22],
                    borderColor: "#28a745",
                    backgroundColor: "rgba(40, 167, 69, 0.1)",
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                legend: {
                    position: "bottom",
                    labels: {
                    padding: 20,
                    usePointStyle: true,
                    },
                },
                },
                scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                    color: "rgba(0, 0, 0, 0.1)",
                    },
                },
                x: {
                    grid: {
                    color: "rgba(0, 0, 0, 0.1)",
                    },
                },
                },
            },
            })
        }
    </script>
</body>
</html>
