<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - Meus Chamados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chamados.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h3>Meus Chamados</h3>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        {% if render_sidebar %}
            {% include 'sidebar.html' %}
        {% endif %}

        <!-- Main Content -->
        <div class="main-content">
            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos os Status</option>
                        <option value="aberto">Aberto</option>
                        <option value="em-andamento">Em Andamento</option>
                        <option value="resolvido">Resolvido</option>
                        <option value="fechado">Fechado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="prioridadeFilter" class="filter-select">
                        <option value="">Todas as Prioridades</option>
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
                <button id="newTicketBtn" class="new-ticket-btn">
                    <i class="fas fa-plus"></i>
                    Novo Chamado
                </button>
            </div>

            <!-- Tickets List -->
            <div class="tickets-container" id="ticketsContainer">
                <!-- Tickets serão carregados aqui via JavaScript -->
            </div>
        </div>

        <!-- Modal para detalhes do chamado -->
        <div class="modal" id="ticketModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Detalhes do Chamado</h3>
                    <button class="close-modal" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo do modal será carregado aqui -->
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="{{ url_for('static', filename='js/navegacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chamados.js') }}"></script>
    <script>
        // Funções auxiliares
        function getStatusText(status) {
            const statusMap = {
            aberto: "Aberto",
            "em-andamento": "Em Andamento",
            resolvido: "Resolvido",
            fechado: "Fechado",
            }
            return statusMap[status] || status
        }

        function getPriorityText(priority) {
            const priorityMap = {
            baixa: "Baixa",
            media: "Média",
            alta: "Alta",
            urgente: "Urgente",
            }
            return priorityMap[priority] || priority
        }

        tickets_js = {{ tickets | tojson }}

        window.onload = function() {
            const ticketsContainer = document.getElementById("ticketsContainer")

            ticketsContainer.innerHTML = ""

            if (tickets_js.length === 0) {
            ticketsContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--gray-500);">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <p>Nenhum chamado encontrado</p>
                        </div>
                    `
            return
            }

            tickets_js.forEach((ticket) => {
            console.log(ticket)
            const ticketCard = document.createElement("div")
            ticketCard.className = `ticket-card priority-${ticket.priority}`
            ticketCard.innerHTML = `
                        <div class="ticket-header">
                            <span class="ticket-id">${ticket.id}</span>
                            <span class="ticket-status status-${ticket.status}">${getStatusText(ticket.status)}</span>
                        </div>
                        <h3 class="ticket-title">${ticket.title}</h3>
                        <p class="ticket-description">${ticket.description}</p>
                        <div class="ticket-meta">
                            <span class="ticket-priority priority-${ticket.priority}">${getPriorityText(ticket.priority)}</span>
                            <span class="ticket-date">${ticket.date} às ${ticket.time}</span>
                        </div>
                    `

            ticketCard.addEventListener("click", () => openTicketModal(ticket))
            ticketsContainer.appendChild(ticketCard)
            })
        }
    </script>
</body>
</html>
