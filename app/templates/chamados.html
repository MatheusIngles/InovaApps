<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - Meus Chamados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chamados.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h3>Meus Chamados</h3>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="meus-chamados.html" class="nav-item active">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Meus Chamados</span>
                </a>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="customizacao.html" class="nav-item">
                    <i class="fas fa-palette"></i>
                    <span>Customização</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Filters -->
            <div class="filters-container">
                <div class="filter-group">
                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos os Status</option>
                        <option value="aberto">Aberto</option>
                        <option value="em-andamento">Em Andamento</option>
                        <option value="resolvido">Resolvido</option>
                        <option value="fechado">Fechado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="prioridadeFilter" class="filter-select">
                        <option value="">Todas as Prioridades</option>
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
                <button id="newTicketBtn" class="new-ticket-btn">
                    <i class="fas fa-plus"></i>
                    Novo Chamado
                </button>
            </div>

            <!-- Tickets List -->
            <div class="tickets-container" id="ticketsContainer">
                <!-- Tickets serão carregados aqui via JavaScript -->
            </div>
        </div>

        <!-- Modal para detalhes do chamado -->
        <div class="modal" id="ticketModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Detalhes do Chamado</h3>
                    <button class="close-modal" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo do modal será carregado aqui -->
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="{{ url_for('static', filename='js/navegacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chamados.js') }}"></script>
</body>
</html>
