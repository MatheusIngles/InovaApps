<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - Customização</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h3>Customização</h3>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="meus-chamados.html" class="nav-item">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Meus Chamados</span>
                </a>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="customizacao.html" class="nav-item active">
                    <i class="fas fa-palette"></i>
                    <span>Customização</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="customization-container">
                <!-- Seção de Cores -->
                <div class="customization-section">
                    <h4><i class="fas fa-palette"></i> Cores do Sistema</h4>
                    <div class="color-controls">
                        <div class="color-group">
                            <label for="primaryColor">Cor Primária:</label>
                            <input type="color" id="primaryColor" value="#007bff">
                        </div>
                        <div class="color-group">
                            <label for="secondaryColor">Cor Secundária:</label>
                            <input type="color" id="secondaryColor" value="#6c757d">
                        </div>
                        <div class="color-group">
                            <label for="backgroundColor">Cor de Fundo:</label>
                            <input type="color" id="backgroundColor" value="#ffffff">
                        </div>
                        <div class="color-group">
                            <label for="textColor">Cor do Texto:</label>
                            <input type="color" id="textColor" value="#333333">
                        </div>
                    </div>
                </div>

                <!-- Seção de Tipografia -->
                <div class="customization-section">
                    <h4><i class="fas fa-font"></i> Tipografia</h4>
                    <div class="typography-controls">
                        <div class="control-group">
                            <label for="fontFamily">Família da Fonte:</label>
                            <select id="fontFamily">
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="'Helvetica Neue', sans-serif">Helvetica</option>
                                <option value="'Roboto', sans-serif">Roboto</option>
                                <option value="'Open Sans', sans-serif">Open Sans</option>
                                <option value="'Lato', sans-serif">Lato</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="fontSize">Tamanho da Fonte:</label>
                            <input type="range" id="fontSize" min="12" max="20" value="14">
                            <span id="fontSizeValue">14px</span>
                        </div>
                    </div>
                </div>

                <!-- Seção de Layout -->
                <div class="customization-section">
                    <h4><i class="fas fa-layout"></i> Layout</h4>
                    <div class="layout-controls">
                        <div class="control-group">
                            <label for="borderRadius">Bordas Arredondadas:</label>
                            <input type="range" id="borderRadius" min="0" max="20" value="8">
                            <span id="borderRadiusValue">8px</span>
                        </div>
                        <div class="control-group">
                            <label for="spacing">Espaçamento:</label>
                            <input type="range" id="spacing" min="8" max="24" value="16">
                            <span id="spacingValue">16px</span>
                        </div>
                    </div>
                </div>

                <!-- Seção de CSS Personalizado -->
                <div class="customization-section">
                    <h4><i class="fas fa-code"></i> CSS Personalizado</h4>
                    <div class="css-editor">
                        <textarea id="customCSS" placeholder="Digite seu CSS personalizado aqui..."></textarea>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="action-buttons">
                    <button id="previewBtn" class="btn btn-secondary">
                        <i class="fas fa-eye"></i>
                        Visualizar
                    </button>
                    <button id="saveBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                    <button id="resetBtn" class="btn btn-danger">
                        <i class="fas fa-undo"></i>
                        Restaurar Padrão
                    </button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <h4>Pré-visualização</h4>
                <div class="preview-container" id="previewContainer">
                    <div class="preview-header">
                        <h5>Exemplo de Chat</h5>
                    </div>
                    <div class="preview-message bot-message">
                        <p>Esta é uma mensagem de exemplo do bot</p>
                    </div>
                    <div class="preview-message user-message">
                        <p>Esta é uma mensagem de exemplo do usuário</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="{{ url_for('static', filename='js/navegacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
