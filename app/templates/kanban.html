<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento - Kanban</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kanban.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h3>Quadro Kanban</h3>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        {% if render_sidebar %}
            {% include 'sidebar.html' %}
        {% endif %}

        <!-- Main Content -->
        <div class="main-content">
            <!-- Kanban Board -->
            <div class="kanban-board" id="kanbanBoard">
                <!-- Coluna: Aberto -->
                <div class="kanban-column" data-status="aberto">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-circle status-aberto"></i>
                            <h4>Aberto</h4>
                            <span class="ticket-count" id="count-aberto">0</span>
                        </div>
                    </div>
                    <div class="column-content" id="column-aberto">
                        <!-- Tickets serão carregados aqui via JavaScript -->
                    </div>
                </div>

                <!-- Coluna: Em Andamento -->
                <div class="kanban-column" data-status="em-andamento">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-circle status-em-andamento"></i>
                            <h4>Em Andamento</h4>
                            <span class="ticket-count" id="count-em-andamento">0</span>
                        </div>
                    </div>
                    <div class="column-content" id="column-em-andamento">
                        <!-- Tickets serão carregados aqui via JavaScript -->
                    </div>
                </div>

                <!-- Coluna: Finalizado -->
                <div class="kanban-column" data-status="finalizado">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-circle status-finalizado"></i>
                            <h4>Finalizado</h4>
                            <span class="ticket-count" id="count-finalizado">0</span>
                        </div>
                    </div>
                    <div class="column-content" id="column-finalizado">
                        <!-- Tickets serão carregados aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/navegacao.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kanban.js') }}"></script>
    <script>
        // Dados dos tickets vindos do backend
        const ticketsData = {{ tickets | tojson }};

        // Funções auxiliares
        function getStatusText(status) {
            const statusMap = {
                'aberto': 'Aberto',
                'em-andamento': 'Em Andamento',
                'resolvido': 'Resolvido',
                'fechado': 'Fechado',
                'finalizado': 'Finalizado'
            };
            return statusMap[status] || status;
        }

        function getPriorityText(priority) {
            const priorityMap = {
                'baixa': 'Baixa',
                'media': 'Média',
                'alta': 'Alta',
                'urgente': 'Urgente'
            };
            return priorityMap[priority] || priority;
        }

        function getPriorityColor(priority) {
            const colorMap = {
                'baixa': '#28a745',
                'media': '#ffc107',
                'alta': '#fd7e14',
                'urgente': '#dc3545'
            };
            return colorMap[priority] || '#6c757d';
        }

        // Inicializar o Kanban quando a página carregar
        window.addEventListener('DOMContentLoaded', function() {
            initializeKanban();
        });
    </script>
    <script src="{{ url_for('static', filename='js/aplicarEstilos.js') }}"></script>
</body>
</html>
